      taiga: 100

# Debuff related configurations
debuffs:
  # How much of debuff progression is added when catching already existing type again
  additionalDebuffIncrement: 10

  # Disables poison debuff
  disablePoison: false

  # Disables infection debuff
  disableInfection: false

  # Disables fracture debuff
  disableFractures: false

  # Disables bleeding debuff
  disableBleeding: false

  # Disables reduced health debuff after respawn
  disableRespawnDebuff: false

# Skill related configurations
skills:
  # Specify minimum nutrition value for Well Fed skill to be triggered
  wellFedTriggerValue: 14

  # Skills which can be access via quick-activation, max 5 supported
  boundSkills:
    - gunsrpg:like_a_cat_i
    - gunsrpg:iron_buddy_i
    - gunsrpg:god_help_us

  # Mobs listed here cannot be insta-killed
  skullCrusherIgnoredMobs:
    - gunsrpg:bloodmoon_golem
    - gunsrpg:zombie_nightmare

  # Kills by traps will be awarded to their owners
  # BEWARE: This may fail some of your quests
  countTrapKills: true

# Weapon related configurations
weapon:
  # Allows you to disable weapon durability loss while shooting
  disableWeaponDurability: false

  # Global weapon recoil multiplier
  globalWeaponRecoilMultiplier: 1.0

  # Weapon recoil multiplier when crouching
  crouchWeaponRecoilMultiplier: 0.85

  # M1911 Weapon configuration
  m1911:
    # Tick amount for how long projectile is not affected by gravity
    gravityDelay: 3

    # Projectile velocity in m/s
    velocity: 280

    # Projectile damage
    damage: 4.0

    # Visual recoil multiplier
    recoilAnimationScale: 1.0

    # Weapon jamming settings
    jamConfig:
      # Smallest possible weapon jam chance
      minChance: 0.008

      # Largest possible weapon jam chance
      maxChance: 0.11

      # Transformer function for actual jam chance calculations
      # See https://easings.net for examples
