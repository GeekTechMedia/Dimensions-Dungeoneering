# Quest related configurations
quests:
  # Amount of reputation awarded when quest is completed
  # Value is multiplied by quest tier
  reputationAwardPerTier: 0.2

  # Amount of reputation lost when quest is failed
  # Value is multiplied by quest tier
  reputationLossPerTier: 0.3

  # Quest refresh interval for mayor [ticks]
  questRefreshInterval: 72000

  # Will block all possible interaction types inside quest areas
  disableQuestAreaInteractions: true

