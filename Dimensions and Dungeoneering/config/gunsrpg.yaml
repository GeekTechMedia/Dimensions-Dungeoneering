      spawns: 3

      # Minimum generation height
      minHeight: 1

      # Maximum generation height
      maxHeight: 56

    # Configure white crystal generation
    whiteCrystal:
      # Generation attempts per chunk
      spawns: 3

      # Minimum generation height
      minHeight: 1

      # Maximum generation height
      maxHeight: 56

    # Configure yellow crystal generation
    yellowCrystal:
