# World related configurations
world:
  # Creates crate with player's items on death
  createCrateOnPlayerDeath: false

  # Frequency in days specifying how often bloodmoon happens
  # Value -1 means no bloodmoons
  bloodmoonCycle: 7

  # Frequency in days specifying how ofter airdrops happen
  # Value -1 means no airdrops
  airdropFrequency: 3

  # Delay in ticks before crystal station can be used again
  crystalStationUseCooldown: 12000

  # Allows you to restrict sleeping
  # ALWAYS - Players can never sleep
  # BLOODMOON - Players cannot sleep during bloodmoons
  # NEVER - Vanilla behaviour, no restrictions
  sleepRestriction: ALWAYS

  # Chance per chunk for loot stash generation
  lootStashChance: 0.005

  # Defines how often will be new stash detection updates sent to players
  # This may affect server performance when set to small number
  lootStashUpdateInterval: 100

  # Chance that multiple airdrops spawn
  anotherAirdropSpawnChance: 0.005

  # Mob related configurations
  mobConfig:
    # Disables mob spawning from spawners
    disableMobSpawners: true

    # Defines at which range will mobs aggro on you during bloodmoon
    bloodMoonMobAgroRange: 40

    # Defines at which range will mobs aggro on you after shooting
    shootingMobAggroRange: 28.0

    # Configs for mob health buffs
    mobHealthBuffs:
      # Chance that mobs will spawn with 2x more HP
      health2xChance: 0.5

      # Chance that mobs will spawn with 3x more HP
      health3xChance: 0.2

      # Chance that mobs will spawn with 4x more HP
      health4xChance: 0.04

      # List of entities which won't be affected by health buffs
      healthBuffBlacklist:
        - minecraft:ender_dragon
        - minecraft:wither
        - minecraft:iron_golem
        - gunsrpg:rocket_angel
        - gunsrpg:bloodmoon_golem
        - gunsrpg:gold_dragon
        - gunsrpg:zombie_nightmare

    # Zombie gunner spawn configuration
    zombieGunnerSpawn:
      # Overworld spawn chance
      overworld: 25

      # Nether spawn chance
      nether: 25

      # End spawn chance
      end: 1

    # Grenadier spawn configuration
    grenadierSpawn:
      # Overworld spawn chance
      overworld: 16

      # Nether spawn chance
      nether: 20

      # End spawn chance
      end: 1

    # Zombie knight spawn configuration
    zombieKnightSpawn:
      # Overworld spawn chance
      overworld: 5

      # Nether spawn chance
      nether: 12

      # End spawn chance
      end: 1

    # Rocket angel spawn configuration
    # Note: Overworld spawn is active only during bloodmoon
    rocketAngelSpawn:
      # Overworld spawn chance
      overworld: 2

      # Nether spawn chance
      nether: 2

      # End spawn chance
      end: 0

    # Zombie nightmare spawn configuration
    zombieNightmareSpawn:
      # Overworld spawn chance
      overworld: 3

      # Nether spawn chance
      nether: 0

      # End spawn chance
      end: 0

  # World generation related configs for ores etc
  generationConfig:
    # Configure amethyst generation
    amethyst:
      # Generation attempts per chunk
      spawns: 3

      # Minimum generation height
      minHeight: 1

      # Maximum generation height
      maxHeight: 16

    # Configure black crystal generation
    blackCrystal:
      # Generation attempts per chunk
      spawns: 3

      # Minimum generation height
      minHeight: 1

      # Maximum generation height
      maxHeight: 56

    # Configure blue crystal generation
    blueCrystal:
      # Generation attempts per chunk
      spawns: 3

      # Minimum generation height
      minHeight: 1

      # Maximum generation height
      maxHeight: 56

    # Configure green crystal generation
    greenCrystal:
      # Generation attempts per chunk
      spawns: 3

      # Minimum generation height
      minHeight: 1

      # Maximum generation height
      maxHeight: 56

    # Configure red crystal generation
